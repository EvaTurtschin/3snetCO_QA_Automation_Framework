name: Run UI Tests

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Allure CLI
        run: |
          set -e
          echo "Downloading Allure CLI..."
          wget -q https://github.com/allure-framework/allure2/releases/download/2.23.0/allure-2.23.0.tgz
          echo "Extracting..."
          tar -zxvf allure-2.23.0.tgz
          sudo mv allure-2.23.0 /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure
          echo "Installed version:"
          allure --version

      - name: Run Tests
        run: mvn clean test

      - name: Display test logs
        if: failure()
        run: cat target/surefire-reports/*.txt || true

      - name: Generate Allure Report
        if: always()
        run: |
          mkdir -p target/allure-report
          allure generate target/allure-results -o target/allure-report --clean

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
           name: allure-report
           path: target/allure-report

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
           name: screenshots
           path: target/*.png

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/allure-report

      - name: Print report URL
        if: always()
        run: |
          echo "âœ… Allure report deployed to:"
          echo "ðŸ”— https://evaturtschin.github.io/3snetCO_QA_Automation_Framework/"

      - name: Add link to job summary
        if: always()
        run: |
          echo "### âœ… [Open Allure Report](https://evaturtschin.github.io/3snetCO_QA_Automation_Framework/)" >> $GITHUB_STEP_SUMMARY

      - name: Upload Surefire Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
            name: surefire-reports
            path: target/surefire-reports
